<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaperTrade – Project 1</title>
</head>
<body>
  <h1>PaperTrade – Local DevOps Project</h1>
  <p>Mock NSE/BSE stocks (from backend API):</p>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody id="stocks-body">
      <!-- rows will be inserted by JS -->
    </tbody>
  </table>

  <script>
    async function loadStocks() {
      try {
        const response = await fetch("http://localhost:5000/api/stocks");
        const data = await response.json();

        const tbody = document.getElementById("stocks-body");
        tbody.innerHTML = "";

        data.forEach(stock => {
          const row = document.createElement("tr");

          const symbolCell = document.createElement("td");
          symbolCell.textContent = stock.symbol;

          const nameCell = document.createElement("td");
          nameCell.textContent = stock.name;

          const priceCell = document.createElement("td");
          priceCell.textContent = stock.price.toFixed(2);

          const changeCell = document.createElement("td");
          changeCell.textContent = stock.change.toFixed(2);

          row.appendChild(symbolCell);
          row.appendChild(nameCell);
          row.appendChild(priceCell);
          row.appendChild(changeCell);

          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading stocks:", error);
      }
    }

    loadStocks();
  </script>
</body>
</html>
